version: '3'

services:
  frontend:
    container_name: frontend
    image: ghcr.io/micaeladominguez/snippets-front:0.0.1
    environment:
      NEXT_PUBLIC_API_URL: ${DEV_NEXT_PUBLIC_API_URL}
      AUTH0_SECRET: ${DEV_AUTH0_SECRET}
      AUTH0_BASE_URL: ${DEV_NEXT_PUBLIC_API_URL}
      AUTH0_ISSUER_BASE_URL: ${DEV_AUTH0_ISSUER_BASE_URL}
      AUTH0_CLIENT_ID: ${DEV_AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${DEV_AUTH0_CLIENT_SECRET}
    ports:
      - "3000:3000"

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    # Watchtower will check for updates every 30 seconds

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./static/:/usr/share/nginx/html:ro
      - ./dev.conf.d/:/etc/nginx/conf.d/:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - certbot
#      - manage-repositories
      - testing-scripts
#      - management-service

  certbot:
    image: certbot/certbot:latest
    # command: docker compose run --rm  certbot certonly --webroot --webroot-path /var/www/certbot/ --dry-run -d  snippetsps-dev.ddns.net
    volumes:
      - ./certbot/conf/:/etc/letsencrypt
      - ./certbot/logs/:/var/log/letsencrypt
      - ./certbot/data:/usr/share/nginx/html/letsencrypt


volumes:
  pgdata:
    external: false
